<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d980a93be5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Team Profile Generator</title>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <ol id="profiles" class="flex justify-center flex-col-10 mx-8 flex-wrap">
            
            <div class="container flex flex-col p-5">
                <div class="bg-purple-400 p-2">
                    <h2 id="name" class="card-title text-start p-2 font-bold">Matthew</h2>
                    <div class="flex flex-row">
                        <i class="fa-solid fa-user-graduate justify-center p-2"></i>
                        <p id="role" class="card-text p-1">Intern</p>
                    </div>
                    <div>
                        <ul class="p-5 space-y-2">
                            <li class="text-start">
                                <div>
                                    <p class="text-start">ID:<span class="ml-2">4</span></p>                    
                                </div>
                            </li>
                            <li>
                                <div>
                                    <p class="text-start">Email:<span class="ml-2">matthewapryor@gmail.com</span></p>                    
                                </div>
                            </li>
                            <li>
                                <div>
                                    <p class="text-start">GitHub:<span class="ml-2">pryority</span></p>                    
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            
        </ol>
    </main>
    <script src="./assets/js/index.js"></script>
</body>
</html>
